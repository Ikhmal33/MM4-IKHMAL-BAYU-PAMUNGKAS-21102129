    <h2>Izin Mengikuti Kegiatan Kampus di Bali</h2>
    <p>
      Silakan isi formulir di bawah ini untuk mengajukan izin mengikuti kegiatan
      kampus di Bali:
    </p>

    <form action="proses_form.php" method="post">
      <input
        type="image"
        id="foto"
        name="foto"
        src="images/foto.png"
        width="50"
        height="50"
      />
      <br /><br />
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required /><br /><br />

      <label for="nim">NIM:</label>
      <input type="text" id="nim" name="nim" required /><br /><br />

      <label for="prodi">Program Studi:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="nama">Email:</label>
      <input type="text" id="nama" name="nama" required /><br /><br />

      <label for="catatan">Upload KTM :</label>
      <input type="file" id="ktm" name="ktm" />
      <br /><br />

      <label for="alasan">Alasan Mengikuti Kegiatan:</label>
      <textarea id="alasan" name="alasan" rows="4" cols="50" required></textarea
      ><br /><br />

      <label for="tgl_kegiatan">Tanggal Kegiatan:</label>
      <input
        type="date"
        id="tgl_kegiatan"
        name="tgl_kegiatan"
        required
      /><br /><br />

      <label for="jenis_kegiatan">Jenis Kegiatan:</label>
      <select id="jenis_kegiatan" name="jenis_kegiatan" required>
        <option value="Seminar">Seminar</option>
        <option value="Workshop">Workshop</option>
        <option value="Lainnya">Lainnya</option></select
      ><br /><br />

      <input type="submit" value="Kirim Izin" />
    </form>
